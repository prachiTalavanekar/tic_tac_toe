<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Tic Tac Toe - A classic strategy game for two players">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="game-container">
        <header>
            <h1>Tic Tac Toe</h1>
            <div class="game-info">
                <p id="current-player" class="current-player" aria-live="polite">Player X's Turn</p>
                <p id="game-status" class="game-status" aria-live="assertive"></p>
            </div>
        </header>

        <section class="game-board-container">
            <div id="game-board" class="game-board" role="grid" aria-label="Tic Tac Toe Game Board">
                <button class="cell" data-index="0" aria-label="Cell 1, empty" role="gridcell"></button>
                <button class="cell" data-index="1" aria-label="Cell 2, empty" role="gridcell"></button>
                <button class="cell" data-index="2" aria-label="Cell 3, empty" role="gridcell"></button>
                <button class="cell" data-index="3" aria-label="Cell 4, empty" role="gridcell"></button>
                <button class="cell" data-index="4" aria-label="Cell 5, empty" role="gridcell"></button>
                <button class="cell" data-index="5" aria-label="Cell 6, empty" role="gridcell"></button>
                <button class="cell" data-index="6" aria-label="Cell 7, empty" role="gridcell"></button>
                <button class="cell" data-index="7" aria-label="Cell 8, empty" role="gridcell"></button>
                <button class="cell" data-index="8" aria-label="Cell 9, empty" role="gridcell"></button>
            </div>
        </section>

        <footer class="game-controls">
            <button id="reset-button" class="reset-button" type="button">Reset Game</button>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
